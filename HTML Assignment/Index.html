<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./index.css" />
    <title>HTML Assignment</title>
  </head>
  <body>
    <div>
      <header class="text-center">
        <h4>Student Enrollment Form</h4>
      </header>
      <main>
        <aside class="form-group">
          <form class="class1">
            <div class="mb-3">
              <label for="InputName" class="form-label">Name</label>
              <input type="text" id="InputName" class="input-md" />
            </div>
             <span id="nameerror" class="text-danger font-weight-bold"></span>

            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email</label>
              <input
                type="email"
                id="InputEmail1"
                aria-describedby="emailHelp"
                class="input-md"
              />
            </div>
            <span id="emailerror" class="text-danger font-weight-bold"></span>
            <div class="mb-3">
              <label for="InputWebsite" class="form-label">Website</label>
              <input type="text" id="InputWebsite" />
            </div>
            <span id="websiteerror" class="text-danger font-weight-bold"></span>
            <div class="mb-3">
              <label for="InputImage" class="form-label"
                >Image link &nbsp;&nbsp;&nbsp;</label
              >
              <input type="text" id="exampleInputImage" />
            </div>
            <div class="mb-3" id="gender">
              <label for="exampleInputGender" class="form-label">Gender</label>
              <div class="radio-options">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="male"
                    value="male"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="female"
                    value="female"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputGender" class="form-label">Skills</label>
              <div class="skills-options">
                <div class="form-check">
                 
                  <label class="form-check-label" for="boxjava">
                    Java
                  </label>
                  <input
                  class="form-check-input"
                  type="checkbox"
                  id="boxjava"
                  value="Java"
                  name="skills"
                />
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="boxhtml">
                        HTML
                      </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="boxhtml"
                    value="HTML"
                    name="skills"
                  />
                  
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="boxcss">
                        CSS
                      </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="boxcss"
                    value="CSS"
                    name="skills"
                  />
                  
                </div>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" id="entry">
                Enroll Student
              </button>
              <button
                id="clear"
                type="submit"
                class="btn btn-danger"
                style="margin: 0 25px 0 30px"
              >
                Clear
              </button>
            </div>
          </form>
        </aside>
        <section class="col-sm-6" style="padding-left: 5%; padding-right: 5%">
          <h4 style="text-align: center">Enrolled Students</h4>
          <div class="tablecontainer">
            <table class="table" border="2">
              <thead>
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Image</th>
                  </tr>
                </thead>
                <tbody id="displaytable">
                </tbody>
              </thead>
            </table>
          </div>
        </section>
      </main>
      <footer class="text-center">Copyright 2020-2021 Fresher Training</footer>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
